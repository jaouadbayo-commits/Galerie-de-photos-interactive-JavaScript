

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Preview</title>
    <style>
        #image {
            width: 400px;
            height: 300px;
            border: 2px solid black;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .preview {
            width: 100px;
            height: 75px;
            margin: 5px;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="image">Hover over an image below to display here</div>

       <img class="preview" src="image1.jpg" alt="Image 1 description">
    <img class="preview" src="image2.jpg" alt="Image 2 description">
    <img class="preview" src="image3.jpg" alt="Image 3 description">
    <img class="preview" src="image4.jpg" alt="Image 4 description">

  
    <script src="javascript.js"></script>
</body>
</html>
